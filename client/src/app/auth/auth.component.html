<div class="container bg-secondary">
    <div class=" lead pt-5 text-light text-center">
        <h4>Vous devez vous connecter!</h4>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form #authForm="ngForm">
                <div class="py-3">
                    <input class="form-control" name="username" type="text" placeholder="Nom utilisateur" required
                        ngModel>
                </div>

                <div class="pt-3">
                    <input class="form-control" name="password" type="password" placeholder="Mot de passe" required
                        ngModel>
                </div>
                <div class="d-flex justify-content-between  pb-5 pt-3">
                    <div></div>
                    <div>
                        <button class="btn-lg btn-primary px-4 mx-5" (click)="login(authForm)"
                            [disabled]="!authForm.valid">Se
                            connecter</button>
                        <button class="btn-lg btn-primary  px-4" [disabled]="!authForm.valid"
                            (click)="signup(authForm)">S'inscrire
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
